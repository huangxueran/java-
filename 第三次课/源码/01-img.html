<!DOCTYPE html><!--申明文档类型-->
<html lang="en"><!--页面开始-->
<head><!--头部区域-->
    <title>java基础班-01-img</title><!--标题-->
       <meta charset="UTF-8"><!--申明编码集 中文编码GBK GB2312 国际编码utf-8-->
        <meta name="keywords" contents="关键字,关键词"/> <!--关键字,关键词-->
        <meta name="description" content="简介和描述">
</head>
<body style="background: red">
    <!--
        <img src ="图片路径" />

        宽高如果设置一个,另一个将会等比例进行缩放

        src: 图片路径
        			width: 宽度
        			height: 高度
        			title: 点击图片提示信息
        			alt: 图片加载失败提示信息
    -->
  <img src="images/1.jpg" width="300" height="300" title="天蓬元帅" />
  <img src="源码/images/12.jpg" width="300" height="300" title="天蓬元帅" alt="八戒"/>
    <img src="images/yy.png" alt="" />
    <img src="images/bd.png" alt="" />
    <img src="images/3.gif" />
</body>
</html><!--页面结束-->
