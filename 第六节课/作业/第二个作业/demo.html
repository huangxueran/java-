<!doctype html><!--文档头信息-->
<html lang="en"><!--根标签-->
<head><!--头部标签-->
<meta charset="UTF-8"><!--字符编码-->
<meta name="Generator" content="EditPlus"><!--使用编辑器-->
<meta name="Author" content="力量"><!--作者-->
<meta name="Keywords" content="作业"><!--关键字-->
<meta name="Description" content="图标"><!--描述-->
<title>作业</title><!--网站标题-->
<style>
		body,ul{margin:0;padding:0;}
		ul{
		    list-style:none;
			width:50px;
			margin:50px;
		}
		ul li{
			width:40px;
			height:40px;
			background-image:url('images/demo1/bg.png');
			background-repeat:no-repeat;
		}
		ul li + li {
			margin-top:6px;
		}
		ul li.logo1{
			background-position:-80px -280px;
		}
		ul li.logo2{
			background-position:0px -200px;
		}

		ul li.logo3{
			background-position:0px -240px;
		}
		ul li.logo4{
			background-position:0px -320px;
		}
		ul li.logo5{
			background-position:0px 0px;
		}
		ul li.logo1:hover{
			background-position:-120px -280px;
		}
		ul li.logo2:hover{
			background-position:-40px -200px;
		}
		ul li.logo3:hover{
			background-position:-40px -240px;
		}
		ul li.logo4:hover{
			background-position:-40px -320px;
		}
		ul li.logo5:hover{
			background-position:-40px 0px;
		}
</style>
</head>
<body>
		<ul>
			<li class="logo1"></li>
			<li class="logo2"></li>
			<li class="logo3"></li>
			<li class="logo4"></li>
			<li class="logo5"></li>
		</ul>
</body>
</html>
